<!DOCTYPE html>
<html>
<head>
<style>
    .box {
        position: relative;
        left: 10px;
        top: 10px; width:100px;
        height:100px; 
        background:rgb(206, 223, 253);
        animation: myanim 5s 3s 5 alternate;
    }
    @keyframes myanim{
        from {
            left: 10px;
        }
         to {
            left: 500px;
            background:rgb(118, 194, 248);
            rotate: 90deg;
         }
    }
</style>
</head>
<body>
    <div class="box">
    </div>
</body>
</html>
